<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Neonderthaw&display=swap" rel="stylesheet">
  <title>Beer Finder</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header__logo">
        <h1 class="header__logo-title">Beer Finder</h1>
        <p class="header__logo-description">Do you love beer as we love it?</p>
      </div>
      <div class="favourites">
        <button class="favourites__button">
          <span>Favourites:</span>
          <span class="favourites__counter">0</span>
        </button>
      </div>
    </header>

    <section class="main">
      <div class="search">
        <input class="search__input" type="text" placeholder="Want some beer?" required>
        <button class="search__button disabled">
          <img class="search__button-icon" src="./assets/icons/search-solid.svg">
        </button>
      </div>

      <ul class="recent-searches"></ul>

      <ul class="results"></ul>
      <div class="actions">
        <button class="actions__load-more">Load more</button>
        <button class="actions__to-the-top">
          <img src="./assets/icons/arrow-alt-circle-up-regular.svg" alt="to the top">
        </button>
      </div>
    </section>
  </div>

  <script src="./dist/bundle.js"></script>
</body>
</html>
